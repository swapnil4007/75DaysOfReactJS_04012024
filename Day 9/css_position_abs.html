<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position:Absolute</title>
    <style>
      body {
        margin: 0;
      }
      div {
        background-color: olive;
        padding: 12px;
        border-bottom: 1px solid black;
      }

      .abs {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: turquoise;
      }
    </style>
  </head>
  <body>
    <div>Div 1</div>
    <div class="abs">Div 2</div>
    <div>Div 3</div>
    <div>Div 4</div>
    <div>Div 5</div>
  </body>
</html>
