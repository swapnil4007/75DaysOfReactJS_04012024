    document.addEventListener("DOMContentLoaded", function () {
      const darkThemeToggle = document.getElementById("dark-theme-toggle");
      const themeIcon = document.getElementById("theme-icon");

      darkThemeToggle.addEventListener("click", function () {
        document.body.classList.toggle("dark-theme");
        updateThemeIcon();
      });

      function updateThemeIcon() {
        const isDarkTheme = document.body.classList.contains("dark-theme");
        themeIcon.innerHTML = isDarkTheme ? "&#127774;" : "&#127769"; // Sun icon for light theme

        const themeIcon = document.getElementById("theme-icon1");
        themeIcon.src = isDarkTheme ? "moon.png" : "sun.png"; // Moon and sun images
        themeIcon.alt = isDarkTheme ? "Moon Icon" : "Sun Icon";
      }
    });
